<div class="container-fluid py-5">
    <div class="row">
      <div class="col-md-4">
        <app-users></app-users>
      </div>
      <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <input
                  class="chatInput col-md-8"
                  type="text"
                  name="msg"
                  [(ngModel)]="chat.msg"
                  placeholder="Start chatting here..!!!"
                />
                <button class="ml-1 col-md-3 btn btn-success" (click)="onMsgSubmit()">
                  Send Message
                </button>
            </div>
            <div class="list-group messageList">
                <a class="list-group-item" *ngFor="let chat of allChats" style="max-height: 90px !important;">
                  <h5 class="list-group-item-heading">
                    {{ chat.msg }}
                  </h5>
                  <p class="list-group-item-text">
                    {{ chat.userName }} on
                    <small>{{ chat.crAt | date: "medium" }}</small>
                  </p>
                </a>
            </div>
        </div>
      </div>

      <!-- Chats list goes here -->

    </div>
</div>
